<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MK Photography</title>
  <meta name="description" content="Photography portfolio" />

  <style>
    :root{
      --bg:#0b0c10; --card:#12141c; --text:#e9eefc; --muted:#aab3c8;
      --border:rgba(255,255,255,.08); --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, rgba(120,80,255,.25), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(0,180,255,.18), transparent 60%),
                  var(--bg);
      -webkit-user-select: none;
      user-select: none;
      overflow-x:hidden;
    }

    /* Make images render sharper on some browsers */
    img{
      image-rendering: -webkit-optimize-contrast;
      backface-visibility: hidden;
      transform: translateZ(0);
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none; /* important: prevents click/open on img itself */
    }

    .container{max-width:1200px; margin:0 auto; padding:28px 18px 64px;}
    header{
      display:flex; gap:16px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap;
      padding:16px 0 22px;
    }
    .title{display:flex; flex-direction:column; gap:6px;}
    .title h1{margin:0; font-size:28px; letter-spacing:.2px;}
    .title p{margin:0; color:var(--muted); font-size:14px}

    .controls{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;
    }
    select, input{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      border-radius: 999px;
      padding:10px 12px;
      outline:none;
      backdrop-filter: blur(8px);
    }
    input{min-width:240px;}
    @media (max-width: 620px){ input{min-width: 160px;} }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }
    .card{
      grid-column: span 4;
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      position:relative;
      cursor: zoom-in;
      min-height: 240px;
      outline: none;
    }
    @media (max-width: 980px){ .card{grid-column: span 6;} }
    @media (max-width: 620px){ .card{grid-column: span 12;} }

    .thumb{
      width:100%; height:100%;
      display:block;
      object-fit: cover;
      transform: scale(1.01);
      transition: transform .25s ease;
      pointer-events:none;
    }
    .card:hover .thumb{transform: scale(1.05);}

    .overlay{
      position:absolute; inset:auto 0 0 0;
      padding:10px 12px;
      background: linear-gradient(to top, rgba(0,0,0,.62), rgba(0,0,0,0));
      display:flex; align-items:flex-end; justify-content:space-between; gap:10px;
      pointer-events:none;
    }
    .meta{display:flex; flex-direction:column; gap:2px;}
    .meta .name{font-size:13px; font-weight:600; line-height:1.2}
    .meta .tag{font-size:12px; color:rgba(233,238,252,.78)}
    .badge{
      font-size:11px;
      color: rgba(233,238,252,.9);
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      padding:6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }

    .footer{
      margin-top:22px;
      color: var(--muted);
      font-size:13px;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }

    .empty{
      border:1px dashed rgba(255,255,255,.22);
      border-radius: 18px;
      padding:20px;
      color:var(--muted);
      text-align:center;
      grid-column: 1 / -1;
    }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0; z-index:50;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.88);
      padding:18px;
    }
    .lightbox.open{display:flex;}
    .lb-panel{
      width:min(1150px, 100%);
      background: rgba(20,22,30,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
      display:grid;
      grid-template-columns: 1fr;
    }
    .lb-img-wrap{
      background:#000;
      display:flex; align-items:center; justify-content:center;
      max-height: 80vh;
      position:relative;
    }
    .lb-img{
      width:100%;
      height:100%;
      max-height:80vh;
      object-fit: contain;
      display:block;
      pointer-events:none;
    }
    .lb-bar{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:12px 12px;
    }
    .lb-left{display:flex; flex-direction:column; gap:2px;}
    .lb-left .lb-title{font-weight:700; font-size:14px}
    .lb-left .lb-sub{color:var(--muted); font-size:12px}

    .btns{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;}
    .btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:9px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 13px;
    }
    .btn:hover{border-color: rgba(255,255,255,.24); background: rgba(255,255,255,.1);}

    .watermark{
      position:absolute;
      bottom:10px; right:12px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: rgba(233,238,252,.85);
      font-size: 12px;
      pointer-events:none;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <div class="title">
        <h1>MK Photography</h1>
        <p>Gallery • Tap any photo to view</p>
      </div>

      <div class="controls">

  </div>

          <button id="closeBtn" class="btn" type="button">Close ✕</button>
        </div>
      </div>
    </div>
  </div>

/* ========= APP ========= */
const els = {
  grid: document.getElementById('grid'),
  count: document.getElementById('count'),
  search: document.getElementById('search'),
  category: document.getElementById('category'),
  lightbox: document.getElementById('lightbox'),
  lbImg: document.getElementById('lbImg'),
  lbTitle: document.getElementById('lbTitle'),
  lbSub: document.getElementById('lbSub'),
  prevBtn: document.getElementById('prevBtn'),
  nextBtn: document.getElementById('nextBtn'),
  closeBtn: document.getElementById('closeBtn'),
};

let state = {
  q: '',
  category: 'all',
  filtered: [],
  lbIndex: -1,
};

function uniqueCategories(items){
  const set = new Set(items.map(p => (p.category || '').trim()).filter(Boolean));
  return Array.from(set).sort((a,b)=>a.localeCompare(b));
}

function matches(p){
  const q = state.q.trim().toLowerCase();
  const inCategory = (state.category === 'all') || ((p.category || '').toLowerCase() === state.category);
  if (!inCategory) return false;
  if (!q) return true;
  const hay = `${p.title || ''} ${p.category || ''}`.toLowerCase();
  return hay.includes(q);
}

function buildCategoryDropdown(){
  const cats = uniqueCategories(photos);
  while (els.category.options.length > 1) els.category.remove(1);
  cats.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.toLowerCase();
    opt.textContent = c;
    els.category.appendChild(opt);
  });
}

function render(){
  state.filtered = photos.filter(matches);
  els.grid.innerHTML = '';

  if (state.filtered.length === 0){
    const div = document.createElement('div');
    div.className = 'empty';
    div.textContent = 'No photos match your search/filter.';
    els.grid.appendChild(div);
  } else {
    state.filtered.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Open ${p.title || ('Photo ' + (idx+1))}`);

      const img = document.createElement('img');
      img.className = 'thumb';
      img.loading = 'lazy';
      img.src = p.thumb || p.full;
      img.alt = p.title || `Photo ${idx+1}`;
      img.draggable = false;

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = p.title || `Photo ${idx+1}`;

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = p.category || '';

      meta.appendChild(name);
      meta.appendChild(tag);

      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = p.category || 'Photo';

      overlay.appendChild(meta);
      overlay.appendChild(badge);

      card.appendChild(img);
      card.appendChild(overlay);

      // Open lightbox by clicking the CARD (not the image)
      card.addEventListener('click', (e) => { e.preventDefault(); openLightbox(idx); });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openLightbox(idx); }
      });

      els.grid.appendChild(card);
    });
  }

  els.count.textContent = `${state.filtered.length} / ${photos.length} photos`;
}

function openLightbox(filteredIndex){
  state.lbIndex = filteredIndex;
  const p = state.filtered[state.lbIndex];
  if (!p) return;

  els.lbImg.src = p.full || p.thumb;
  els.lbTitle.textContent = p.title || 'Photo';
  els.lbSub.textContent = p.category ? p.category : '—';

  els.lightbox.classList.add('open');
  els.lightbox.setAttribute('aria-hidden', 'false');
}

function closeLightbox(){
  els.lightbox.classList.remove('open');
  els.lightbox.setAttribute('aria-hidden', 'true');
  state.lbIndex = -1;
}

function step(dir){
  if (state.lbIndex < 0) return;
  const next = state.lbIndex + dir;
  if (next < 0 || next >= state.filtered.length) return;
  openLightbox(next);
}

/* Controls */
els.search.addEventListener('input', (e) => {
  state.q = e.target.value;
  render();
});
els.category.addEventListener('change', (e) => {
  state.category = e.target.value;
  render();
});
els.closeBtn.addEventListener('click', closeLightbox);
els.prevBtn.addEventListener('click', () => step(-1));
els.nextBtn.addEventListener('click', () => step(1));

/* Close if click outside panel */
els.lightbox.addEventListener('click', (e) => {
  if (e.target === els.lightbox) closeLightbox();
});

/* Keyboard nav */
window.addEventListener('keydown', (e) => {
  if (!els.lightbox.classList.contains('open')) return;
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowLeft') step(-1);
  if (e.key === 'ArrowRight') step(1);
});

/* ========= ANTI-DOWNLOAD (best-effort) =========
   Note: Cannot fully prevent screenshots or DevTools saving.
*/
document.addEventListener('contextmenu', (e) => e.preventDefault());      // disables right click
document.addEventListener('dragstart', (e) => e.preventDefault());       // disables dragging images
document.addEventListener('selectstart', (e) => e.preventDefault());     // disables text selection

function init(){
  buildCategoryDropdown();
  render();
}
init();
</script>
